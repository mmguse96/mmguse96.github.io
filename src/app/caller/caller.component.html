<div class="caller">

    <img *ngIf="startBalls" class="bingoBall" src="../assets/BingoBalls/{{ballNum}}.png"/>
    <br>
    <span *ngFor="async let data of calledBalls ">
        <img class="calledBalls" src="../assets/BingoBalls/{{data}}.png"/>
    </span>
    <div>
        <span class="button">
      
            <button (click)="callBalls()">Start</button>
       
            <button (click)="restartGame()">Restart</button>

    </span>
    </div>
    
    
   
</div>
